{% extends "base_generic.html" %}

{% block content %}
    <h3>Proje Bazında Demirbaş Listesi</h3>

    {% if demirbas_proje_list %}
    <ul>

      {% for demirbas in demirbas_proje_list %}
      <li>
        <a href="{{demirbas.id}}/sil"><span class='glyphicon glyphicon-remove'></span></a>
        <a href="{{demirbas.id}}/guncelle"><span class='glyphicon glyphicon-pencil'></span></a>
              &emsp;   ({{demirbas.id}})    <a href="/giris/demirbas/{{demirbas.id}}">{{ demirbas.demirbasadi }}</a>
        <!--  <a href="{{marka.id}}">{{ marka.id }}</a> ({{marka.marka_adi}}) -->
      </li>
      {% endfor %}
      <p> </p>

    </ul>
    {% else %}
      <p>Kayıtlı demirbaş yok ....</p>
      <p> </p>

    {% endif %}

{% endblock %}
