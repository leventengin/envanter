{% extends "base_generic.html" %}

{% block content %}


<form action="" method="POST">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.non_field_errors }}
    <table>
        {{ form.label_tag }}
        {{ form.as_table }}
    </table>
    <input type="submit" value="kaydet" />

</form>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}





{% endblock %}
